<!DOCTYPE html>
<html>
<head>
    <title>Photo Slideshow</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="slideshow-container">
        <img id="slideshow-image" src="" alt="">
    </div>
    <h1>Slideshow</h1>
    <div id="controls-container">
        <input type="file" id="file-input" accept="image/*" multiple>
        <label for="file-input" id="file-label">Select Photos</label>
        <h2><span id="selected-count"></span></h2>
        <button id="start-slideshow">Start Slideshow</button>
        <button id="shuffle-toggle">Shuffle</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
